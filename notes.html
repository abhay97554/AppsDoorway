<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/import.js"></script>
</head>

<body>
    <div class="container my-3">
        <h3>Remind Your Notes</h3>
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Add a title</h6>
                <div class="form-group">
                    <input class="form-control" id="addTitle" name="okay"></input>
                </div>
                <h6 class="card-title">Add a note</h6>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3" name="okay"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h3>Your Notes</h3>
        <hr>

        <div id="notes" class="row container-fluid">
        </div>
    </div>

    <div class="container-fluid bg-dark text-light fixed-bottom">
        <p class="text-center mb-0"> Copyright Apps Portal 2020 | All rights reserved</p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

<script src="js/typed.js"></script>
<script src="js/app.js"></script>
<script src="js/common.js"></script>

</html>
